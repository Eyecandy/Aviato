<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:c="http://java.sun.com/xml/ns/javaee">

<head>
    <title>My Products</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<form  th:action="@{/seller/home}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Home Page</button>
</form>
<div class="page-header">
    <h3 th:text="${user.getName()} + ' | My Products'"></h3>
</div>
<div class="col-md-12 container-fluid">
    <div class="container">
        <table class="table">
            <thead>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Description</th>
                <th>Image</th>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.getProductName()}"></td>
                    <td th:text="${product.getPrice()}"></td>
                    <td th:text="${product.getQuantity()}"></td>
                    <td th:text="${product.getDescription()}"></td>
                    <td th:text="${product.getImage()}"></td>

                    <!--<td><img alt="Image" th:src="'data:image/jpg;base64,'+${product.getImageInBytes()}" width="250" height="250"/></td> -->


                    <td>
                        <c:url var="${product}" value="@{/seller/edit_product}"/>
                        <form th:object="${product}" th:action="@{/seller/edit_product}" method="POST">
                            <input id="product" name="product" type="hidden" th:value="${product.getId()}"/>
                            <button type="Submit" value="edit" class="btn btn-md btn-primary btn-block" name="edit" >Edit</button>
                        </form>
                    </td>

                    <td>
                        <form th:action="@{/seller/delete_product}" method="POST">
                            <input id="product" name="product" type="hidden" th:value="${product.getId()}"/>
                            <button type="Submit" class="btn btn-md btn-danger btn-block" onClick="return confirm('sure?')" >Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
