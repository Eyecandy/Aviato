<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
</head>
<body>
<h2 th:text="'Total Price:' + ${totalPrice}"></h2>
<form th:action="@{/buyer/viewproducts}" method="get">
    <input type="radio" name="type" value="cod"> Cash on Delivery<br>
    <input type="radio" name="type" value="cc"> Credit Card/Debit Card
    <button class="btn btn-md btn-warning btn-block" type="Submit">Confirm</button>
</form>

<p><b>Note:</b> CC doesn't work for now</p>

</body>
</html>
